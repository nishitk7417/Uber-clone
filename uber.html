<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="refresh" content="2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber</title>
    <link rel="stylesheet" href="uber.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo">
            <a href="#">Uber</a>
            <div class="logo1">
              <ul>
                <li><a href="#">Ride</a></li>
                <li><a href="#">Drive</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Uber Eats</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </div>
          </div>
          <div class="logo2">
            <ul>
              <li><a href="#"> EN</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Log in</a></li>
              <button>Sign up</button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="inner">
        <div class="inner2">
          <div class="last">
            <h1>Go anywhere with Uber</h1>
            <p>Request a ride, hop in, and go.</p>
          </div>
          <div class="last1">
            <div class="loc">
              <input
                type="text"
                name="location"
                id="location"
                placeholder="Enter location"
              />
            </div>
            <input
              type="text"
              name="destination"
              id="destination"
              placeholder="Enter destination"
            />
            <button>See prices</button>
          </div>
        </div>
        <div class="img">
          <img src="assets/Screenshot 2024-04-13 012103.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
